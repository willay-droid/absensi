<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Absensi</title>
</head>
<body>
  <h2>Form Absensi</h2>
  <form id="absenForm">
    <label>NIK:</label><br>
    <input type="text" id="nik" required><br><br>
    <label>Nama Lengkap:</label><br>
    <input type="text" id="nama" required><br><br>
    <label>Unit:</label><br>
    <input type="text" id="unit" required><br><br>
    <input type="hidden" id="type" value="masuk">
    <button type="submit">Absen</button>
  </form>

  <div id="result"></div>

  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbzhW_w2aKEmHKaUvkdDkUl3W_8VU6RrGUZHqQB1B5Z8LHyPpdHJda1xNv_dxBonJ_QsJQ/exec";

    document.getElementById("absenForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const nik = document.getElementById("nik").value;
      const nama = document.getElementById("nama").value;
      const unit = document.getElementById("unit").value;
      const type = document.getElementById("type").value;
      const ua = navigator.userAgent;

      fetch(`${GAS_URL}?nik=${encodeURIComponent(nik)}&nama=${encodeURIComponent(nama)}&unit=${encodeURIComponent(unit)}&type=${encodeURIComponent(type)}&ua=${encodeURIComponent(ua)}`)
        .then(res => res.text())
        .then(txt => document.getElementById("result").innerHTML = txt)
        .catch(err => document.getElementById("result").innerHTML = "‚ùå Error: " + err);
    });
  </script>
</body>
</html>
