<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>QR Absensi Real-time</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      text-align: center;
      padding: 20px;
    }
    h1 { color: #222; }
    .datetime {
      font-size: 18px;
      margin-bottom: 20px;
      font-weight: bold;
    }
    .qr-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .qr-card {
      transition: all 0.4s ease;
      text-align: center;
      padding: 20px;
      border-radius: 12px;
      background: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 280px;
    }
    .qr-active {
      transform: scale(1.1);
      filter: none;
      opacity: 1;
    }
    .qr-disabled {
      transform: scale(0.8);
      filter: blur(8px) brightness(0.8);
      opacity: 0.6;
    }
    .qr-code {
      margin: 10px auto;
      width: 200px;
      height: 200px;
    }
    .token-text {
      margin-top: 10px;
      font-size: 14px;
      font-weight: bold;
      color: #333;
    }
    button {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 10px;
    }
    .enable { background: #28a745; color: #fff; }
    .disable { background: #dc3545; color: #fff; }
  </style>
</head>
<body>
  <h1>ðŸ“Œ QR Absensi Real-time</h1>
  <div class="datetime" id="datetime"></div>

  <div class="qr-container">
    <!-- QR Masuk -->
    <div class="qr-card qr-active" id="qrMasukCard">
      <h3>QR Absensi Masuk</h3>
      <div id="qrMasuk" class="qr-code"></div>
      <div class="token-text" id="tokenMasuk">Token: -</div>
      <button class="disable" onclick="toggleQR('masuk')">Disable</button>
    </div>

    <!-- QR Pulang -->
    <div class="qr-card qr-disabled" id="qrPulangCard">
      <h3>QR Absensi Pulang</h3>
      <div id="qrPulang" class="qr-code"></div>
      <div class="token-text" id="tokenPulang">Token: -</div>
      <button class="enable" onclick="toggleQR('pulang')">Enable</button>
    </div>
  </div>

  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbziNLe_I7EDIK_N93jpS-jLDNYVc2whHcjkyiv_qllDeRa8xkLs0aDQbenIvWUzL5Y-8A/exec"; // ganti dengan URL GAS lo

    let activeQR = "masuk"; // default aktif = masuk
    let qrMasuk, qrPulang;

    function updateDateTime() {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      const date = now.toLocaleDateString('id-ID', options);
      const time = now.toLocaleTimeString('id-ID');
      document.getElementById("datetime").innerText = `${date} ${time}`;
    }

    function generateToken() {
      return Math.random().toString(36).substring(2, 10).toUpperCase();
    }

    function refreshQR() {
      const token = generateToken();

      if (activeQR === "masuk") {
        qrMasuk.clear();
        qrMasuk.makeCode(`${GAS_URL}?type=masuk&token=${token}`);
        document.getElementById("tokenMasuk").innerText = `Token: ${token}`;
        document.getElementById("tokenPulang").innerText = "Token: - (Disabled)";
      } else {
        qrPulang.clear();
        qrPulang.makeCode(`${GAS_URL}?type=pulang&token=${token}`);
        document.getElementById("tokenPulang").innerText = `Token: ${token}`;
        document.getElementById("tokenMasuk").innerText = "Token: - (Disabled)";
      }
    }

    function toggleQR(type) {
      activeQR = type;
      if (type === "masuk") {
        document.getElementById("qrMasukCard").classList.add("qr-active");
        document.getElementById("qrMasukCard").classList.remove("qr-disabled");
        document.getElementById("qrPulangCard").classList.add("qr-disabled");
        document.getElementById("qrPulangCard").classList.remove("qr-active");
      } else {
        document.getElementById("qrPulangCard").classList.add("qr-active");
        document.getElementById("qrPulangCard").classList.remove("qr-disabled");
        document.getElementById("qrMasukCard").classList.add("qr-disabled");
        document.getElementById("qrMasukCard").classList.remove("qr-active");
      }
      refreshQR();
    }

    window.onload = () => {
      qrMasuk = new QRCode(document.getElementById("qrMasuk"), { width: 200, height: 200 });
      qrPulang = new QRCode(document.getElementById("qrPulang"), { width: 200, height: 200 });
      refreshQR();
      setInterval(updateDateTime, 1000);
      setInterval(refreshQR, 30000); // update QR tiap 30 detik
    }
  </script>
</body>
</html>
