<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>QR Absensi Real-time</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    #qrcode { margin: 20px auto; }
    .token { font-size: 20px; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>ðŸ“Œ QR Absensi Real-time</h2>
  <div id="qrcode"></div>
  <div class="token">Token: <span id="token"></span></div>

  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycb.../exec"; // ganti URL GAS lo

    function generateToken() {
      const now = Date.now();
      const slice = Math.floor(now / 5000); // ganti token tiap 5 detik
      const base = btoa("MySecret2025" + slice);
      return base.replace(/[^A-Z0-9]/gi, "").substring(0, 8);
    }

    function updateQR() {
      const token = generateToken();
      document.getElementById("token").textContent = token;

      // hapus QR lama
      document.getElementById("qrcode").innerHTML = "";

      // buat QR baru (isi link ke GAS + token)
      new QRCode(document.getElementById("qrcode"), {
        text: `${GAS_URL}?token=${token}&type=masuk`,
        width: 200,
        height: 200
      });
    }

    updateQR();
    setInterval(updateQR, 5000); // update tiap 5 detik
  </script>
</body>
</html>
