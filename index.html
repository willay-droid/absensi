<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>QR Absensi Real-time</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    h1 { margin-bottom: 10px; }
    #clock { font-size: 18px; margin-bottom: 20px; font-weight: bold; }
    .section {
      display: inline-block;
      margin: 20px;
      padding: 20px;
      border-radius: 12px;
      background: white;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    canvas { margin: 10px auto; display: block; }
    .token { font-size: 14px; color: #333; margin-top: 5px; }
    button {
      margin-top: 10px;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    .on { background: green; color: white; }
    .off { background: gray; color: white; }
  </style>
</head>
<body>
  <h1>ðŸ“Œ QR Absensi Real-time</h1>
  <div id="clock">Loading time...</div>

  <div class="section" id="masukSection">
    <h2>QR Absensi Masuk</h2>
    <canvas id="qrMasuk"></canvas>
    <div class="token" id="tokenMasuk">Token: -</div>
    <button id="toggleMasuk" class="on">Disable</button>
  </div>

  <div class="section" id="pulangSection">
    <h2>QR Absensi Pulang</h2>
    <canvas id="qrPulang"></canvas>
    <div class="token" id="tokenPulang">Token: -</div>
    <button id="togglePulang" class="off">Enable</button>
  </div>

  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbzt6BgDOaKuMpj1Uvz5ZaIzFg8sTUiZ0q2QfACnadrOeK7Y0M866F-E8LTnyLrnk0w/exec";

    let enableMasuk = true;
    let enablePulang = false;

    function updateClock() {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      document.getElementById("clock").innerText =
        now.toLocaleDateString("id-ID", options) + " " +
        now.toLocaleTimeString("id-ID");
    }
    setInterval(updateClock, 1000);
    updateClock();

    function generateToken() {
      return Math.random().toString(36).substring(2, 10).toUpperCase();
    }

    function updateQR() {
      const token = generateToken();
      const time = new Date().toLocaleTimeString("id-ID");

      if (enableMasuk) {
        const urlMasuk = `${GAS_URL}?type=masuk&token=${token}&time=${encodeURIComponent(time)}`;
        QRCode.toCanvas(document.getElementById("qrMasuk"), urlMasuk);
        document.getElementById("tokenMasuk").innerText = "Token: " + token;
      } else {
        QRCode.toCanvas(document.getElementById("qrMasuk"), "DISABLED");
        document.getElementById("tokenMasuk").innerText = "Token: - (Disabled)";
      }

      if (enablePulang) {
        const urlPulang = `${GAS_URL}?type=pulang&token=${token}&time=${encodeURIComponent(time)}`;
        QRCode.toCanvas(document.getElementById("qrPulang"), urlPulang);
        document.getElementById("tokenPulang").innerText = "Token: " + token;
      } else {
        QRCode.toCanvas(document.getElementById("qrPulang"), "DISABLED");
        document.getElementById("tokenPulang").innerText = "Token: - (Disabled)";
      }
    }
    setInterval(updateQR, 5000);
    updateQR();

    document.getElementById("toggleMasuk").addEventListener("click", () => {
      enableMasuk = !enableMasuk;
      enablePulang = !enableMasuk;
      updateQR();
      updateButtons();
    });

    document.getElementById("togglePulang").addEventListener("click", () => {
      enablePulang = !enablePulang;
      enableMasuk = !enablePulang;
      updateQR();
      updateButtons();
    });

    function updateButtons() {
      document.getElementById("toggleMasuk").innerText = enableMasuk ? "Disable" : "Enable";
      document.getElementById("toggleMasuk").className = enableMasuk ? "on" : "off";
      document.getElementById("togglePulang").innerText = enablePulang ? "Disable" : "Enable";
      document.getElementById("togglePulang").className = enablePulang ? "on" : "off";
    }
    updateButtons();
  </script>
</body>
</html>
